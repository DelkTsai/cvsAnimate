<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>cvszoom</title>
</head>
<style type="text/css">
html,
body {
    width: 100%;
    border: 0;
    padding: 0;
    margin: 0;
}
.contain{
    width:100vw;height:80vh;background-color: #000;
    position:relative;
}
.playbtn::after{
    position: absolute;
    width: 0;
    height: 0;
    border-left: 60px solid white;
    border-right: 0;
    border-top: 30px solid transparent;
    border-bottom: 30px solid transparent;
    top: 50%;
    left: 50%;
    margin-top: -30px;margin-left: -30px;
    content: "";
}
</style>

<body>
    <p>例1：图片分散粒子动画↓</p>
    <div id="contain1" class="contain playbtn"></div>
    <p>例2：点线随机动画↓</p>
    <div id="contain2" class="contain playbtn"></div>
    <script type="text/javascript" src="js/debug.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/tween.js"></script>
    <script type="text/javascript" src="js/cvsAnimate.js"></script>
    <script type="text/javascript">
    function s1() {
        cvsAnimate.scatterIn($('#contain1')[0], 'images/1.jpg', {
            tween: Tween.Cubic.easeInOut
        },function(){
            setTimeout(function(){
$('#contain1').addClass('playbtn');
            },2000)
        });
    }
    $('#contain1').click(function(){
        $(this).removeClass('playbtn');
        s1();
    });
    $('#contain2').click(function(){
        $(this).removeClass('playbtn');
        cvsAnimate.DotAndLine($('#contain2')[0]);
    });

    </script>
</body>

</html>
